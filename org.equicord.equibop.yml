app-id: org.equicord.equibop

runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: *runtime-version

command: startequibop
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --talk-name=org.kde.StatusNotifierWatcher # Tray functionalities on KDE
  - --talk-name=com.canonical.AppMenu.Registrar
  - --device=all # Needed for GPU acceleration and the webcam
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-download # This and the above two are used for drag-n-drop, and download managing
  - --filesystem=xdg-run/pipewire-0 # Pipewire interfacing
  - --filesystem=xdg-run/speech-dispatcher # For TTS and VcNarrator
  - --filesystem=~/.steam # Needed for SteamOS integration, as the XDG OpenURL portal doesn't work properly in Game Mode. We only need ~/.steam/steam.pipe but Flatpak can't correctly mount just that: 'File "/home/deck/.steam/steam.pipe" has unsupported type 0o10000'
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

modules:
  - name: Equibop
    buildsystem: simple
    build-commands:
      - chmod +x Equibop.AppImage
      - ./Equibop.AppImage --appimage-extract
      - |
        if [ -d "squashfs-root/resources/bun/linux-x64" ]; then
          install -Dm755 squashfs-root/resources/bun/linux-x64/bun-linux-x64/bun /app/bin/bun
        else
          install -Dm755 squashfs-root/resources/bun/linux-arm64/bun-linux-aarch64/bun /app/bin/bun
        fi
      - desktop-file-edit --set-key="Exec" --set-value="startequibop %U" --set-icon=$FLATPAK_ID
        squashfs-root/equibop.desktop
      - install -D squashfs-root/equibop.svg /app/share/icons/hicolor/scalable/apps/org.equicord.equibop.svg
      - install -D squashfs-root/.DirIcon /app/share/icons/hicolor/256x256/apps/org.equicord.equibop.png
      - install -D squashfs-root/equibop.desktop /app/share/applications/org.equicord.equibop.desktop
      - install -Dm755 startequibop /app/bin/startequibop
      - sed -i 's|<launchable type="desktop-id">equibop.desktop</launchable>|<launchable
        type="desktop-id">org.equicord.equibop.desktop</launchable>|' org.equicord.equibop.metainfo.xml
      - sed -i 's|</description>|</description>\n  <developer id="org.equicord">Equicord</developer>|'
        org.equicord.equibop.metainfo.xml
      - install -D org.equicord.equibop.metainfo.xml -t /app/share/metainfo/
      - mv squashfs-root /app/bin/equibop

    sources:
      - type: file
        path: startequibop

      - type: file
        url: https://github.com/Equicord/Equibop/releases/download/v3.0.4/org.equicord.equibop.metainfo.xml
        sha512: 3ff71f8c33b609dc1ee0d7beb6088c22f7d9319c537eda4e34926de77ef35d1f3780d33e2299b351641e64dc44f77bcd199d87a5011435576d53bb8ff28059d2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Equicord/Equibop/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query: .assets[] | select(.name == "org.equicord.equibop.metainfo.xml")
            | .browser_download_url

      - type: file
        url: https://github.com/Equicord/Equibop/releases/download/v3.0.4/Equibop-3.0.4.AppImage
        dest-filename: Equibop.AppImage
        sha512: c99d487a7c5fe9f0531c0cf46a6952a39330dac63b51327a1caced372bbdf2e34aa07bdec901db571eb894f39ebdf13647cf59326c0ac3cd023da6f499e03cd6
        only-arches: [x86_64]
        x-checker-data:
          type: electron-updater
          url: https://github.com/Equicord/Equibop/releases/latest/download/latest-linux.yml

      - type: file
        url: https://github.com/Equicord/Equibop/releases/download/v3.0.4/Equibop-3.0.4-arm64.AppImage
        dest-filename: Equibop.AppImage
        sha512: 18f0e8d972442d2f76503277f3aa8bde4288f8c2f82d419e0c49c67f0b6cad5ce050f79c8c2fbacb08a42ec8fa49e7fe0110b138bf06fd4cac93f4aa247497bb
        only-arches: [aarch64]
        x-checker-data:
          type: electron-updater
          url: https://github.com/Equicord/Equibop/releases/latest/download/latest-linux-arm64.yml
